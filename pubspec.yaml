name: task_hive
description: "Gerenciador de tarefas colaborativo desenvolvido em Flutter usando MVVM, Provider e Supabase/PostgreSQL."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  supabase_flutter: ^2.3.3
  intl: ^0.18.1
  http: ^1.2.0
  flutter_slidable: ^3.1.0
  flutter_svg: ^2.0.10+1
  awesome_notifications: ^0.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: HankenGrotesk
      fonts:
        - asset: assets/fonts/HankenGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/HankenGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/HankenGrotesk-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/HankenGrotesk-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/hive.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/hive.png"
