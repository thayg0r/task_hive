name: task_hive
description: "Gerenciador de tarefas colaborativo desenvolvido em Flutter usando MVVM, Provider e Supabase/PostgreSQL."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  supabase_flutter: ^2.3.3
  intl: ^0.19.0
  http: ^1.2.0
  flutter_slidable: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
