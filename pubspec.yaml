name: task_hive
description: "Gerenciador de tarefas colaborativo desenvolvido em Flutter usando MVVM, Provider e Supabase/PostgreSQL."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ícones iOS e estilo Cupertino
  cupertino_icons: ^1.0.6

  # Gerenciamento de estado
  provider: ^6.1.2

  # Integração com Supabase (PostgreSQL + Auth + Storage)
  supabase_flutter: ^2.3.3

  # Datas e formatação
  intl: ^0.19.0

  # Requisições HTTP (caso precise integrar com APIs externas)
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Definição de assets do projeto
  assets:
    - assets/images/
    - assets/icons/
